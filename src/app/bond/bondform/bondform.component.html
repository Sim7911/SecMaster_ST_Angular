<hr><hr><hr>
    <br>
<mat-card>    
    <!-- Title of an Card -->    
    <mat-card-title>    
        Bond Update Form
    </mat-card-title>  
 <br>
 <hr>
    <mat-card-content>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group">
    <div class="row">
 
            <input type="text" hidden name="ID" #ID="ngModel" [(ngModel)]="service.formdata.ID" class="form-control" readonly="readonly"  >   
 
            <div class="col-3">
            <label>SecurityName</label>
            <input type="text" name="SecurityName" #SecurityName="ngModel" [(ngModel)]="service.formdata.SecurityName" class="form-control" readonly="readonly">   
        </div>
        <div class="col-3">
          
            <label>SecurityDescription</label>
            <input type="text" name="SecurityDescription" #SecurityDescription="ngModel" [(ngModel)]="service.formdata.SecurityDescription" class="form-control">   
     
        </div>
   
        
        
            <input type="text" hidden name="AssetType" #AssetType="ngModel" [(ngModel)]="service.formdata.AssetType" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="InvestmentType" #InvestmentType="ngModel" [(ngModel)]="service.formdata.InvestmentType" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="TradingFactor" #TradingFactor="ngModel" [(ngModel)]="service.formdata.TradingFactor" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PricingFactor" #PricingFactor="ngModel" [(ngModel)]="service.formdata.PricingFactor" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="ISIN" #ISIN="ngModel" [(ngModel)]="service.formdata.ISIN" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="BBGTicker" #BBGTicker="ngModel" [(ngModel)]="service.formdata.BBGTicker" class="form-control" readonly="readonly">   
        
        
            <input type="text"hidden name="BBGUniqueID" #BBGUniqueID="ngModel" [(ngModel)]="service.formdata.BBGUniqueID" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="SEDOL" #SEDOL="ngModel" [(ngModel)]="service.formdata.SEDOL" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="FirstCouponDate" #FirstCouponDate="ngModel" [(ngModel)]="service.formdata.FirstCouponDate" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="Cap" #Cap="ngModel" [(ngModel)]="service.formdata.Cap" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="FloorValue" #FloorValue="ngModel" [(ngModel)]="service.formdata.FloorValue" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="CouponFrequency" #CouponFrequency="ngModel" [(ngModel)]="service.formdata.CouponFrequency" class="form-control" readonly="readonly">   
        <div class="col-3">
            <label>Coupon</label>
            <input type="text" name="Coupon" #Coupon="ngModel" [(ngModel)]="service.formdata.Coupon" class="form-control">   
        </div>
            
            <input type="text" hidden name="CouponType" #CouponType="ngModel" [(ngModel)]="service.formdata.CouponType" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="Spread" #Spread="ngModel" [(ngModel)]="service.formdata.Spread" class="form-control" readonly="readonly">   
        <div class="col-3">
            <label>CallableFlag</label>
            <input type="text" name="CallableFlag" #CallableFlag="ngModel" [(ngModel)]="service.formdata.CallableFlag" class="form-control" >   
        </div>
            
            <input type="text" hidden name="FixtoFloatFlag" #FixtoFloatFlag="ngModel" [(ngModel)]="service.formdata.FixtoFloatFlag" class="form-control" readonly="readonly">   
       
       
            <input type="text" hidden name="PutableFlag" #PutableFlag="ngModel" [(ngModel)]="service.formdata.PutableFlag" class="form-control" readonly="readonly">   
       
       
            <input type="text" hidden name="IssueDate" #IssueDate="ngModel" [(ngModel)]="service.formdata.IssueDate" class="form-control" readonly="readonly">   
       
       
            <input type="text" hidden name="LastResetDate" #LastResetDate="ngModel" [(ngModel)]="service.formdata.LastResetDate" class="form-control" readonly="readonly">   
       <div class="col-3">
            <label>Maturity</label>
            <input type="text" name="Maturity" #Maturity="ngModel" [(ngModel)]="service.formdata.Maturity" class="form-control">   
        </div>
            
            <input type="text" hidden name="CallNotificationMaxDays" #CallNotificationMaxDays="ngModel" [(ngModel)]="service.formdata.CallNotificationMaxDays" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PutNotificationMaxDays" #PutNotificationMaxDays="ngModel" [(ngModel)]="service.formdata.PutNotificationMaxDays" class="form-control" readonly="readonly">   
        <div class="col-3">
            <label>PenultimateCouponDate</label>
            <input type="text"  name="PenultimateCouponDate" #PenultimateCouponDate="ngModel" [(ngModel)]="service.formdata.PenultimateCouponDate" class="form-control" >   
        </div>
            
            <input type="text" hidden name="ResetFrequency" #ResetFrequency="ngModel" [(ngModel)]="service.formdata.ResetFrequency" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="HasPosition" #HasPosition="ngModel" [(ngModel)]="service.formdata.HasPosition" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="Volatility_30D" #Volatility_30D="ngModel" [(ngModel)]="service.formdata.Volatility_30D" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="Volatility_90D" #Volatility_90D="ngModel" [(ngModel)]="service.formdata.Volatility_90D" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="Convexity" #Convexity="ngModel" [(ngModel)]="service.formdata.Convexity" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden  name="AverageVolume_30Day" #AverageVolume_30Day="ngModel" [(ngModel)]="service.formdata.AverageVolume_30Day" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFAssetClass" #PFAssetClass="ngModel" [(ngModel)]="service.formdata.PFAssetClass" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFCountry" #PFCountry="ngModel" [(ngModel)]="service.formdata.PFCountry" class="form-control" readonly="readonly">   
        <div class="col-3">
            <label>PFCreditRating</label>
            <input type="text" name="PFCreditRating" #PFCreditRating="ngModel" [(ngModel)]="service.formdata.PFCreditRating" class="form-control">   
        </div>
            
            <input type="text" hidden name="PFCurrency" #PFCurrency="ngModel" [(ngModel)]="service.formdata.PFCurrency" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFInstrument" #PFInstrument="ngModel" [(ngModel)]="service.formdata.PFInstrument" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFLiquidityProfile" #PFLiquidityProfile="ngModel" [(ngModel)]="service.formdata.PFLiquidityProfile" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFMaturity" #PFMaturity="ngModel" [(ngModel)]="service.formdata.PFMaturity" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFNAICSCode" #PFNAICSCode="ngModel" [(ngModel)]="service.formdata.PFNAICSCode" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFRegion" #PFRegion="ngModel" [(ngModel)]="service.formdata.PFRegion" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFSector" #PFSector="ngModel" [(ngModel)]="service.formdata.PFSector" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PFSubAssetClass" #PFSubAssetClass="ngModel" [(ngModel)]="service.formdata.PFSubAssetClass" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="BloombergIndustryGroup" #BloombergIndustryGroup="ngModel" [(ngModel)]="service.formdata.BloombergIndustryGroup" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="BloombergIndustrySubGroup" #BloombergIndustrySubGroup="ngModel" [(ngModel)]="service.formdata.BloombergIndustrySubGroup" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="BloombergIndustrySector" #BloombergIndustrySector="ngModel" [(ngModel)]="service.formdata.BloombergIndustrySector" class="form-control" readonly="readonly">   
        
        
        
            <input type="text" hidden name="CountryofIssuance" #CountryofIssuance="ngModel" [(ngModel)]="service.formdata.CountryofIssuance" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="IssueCurrency" #IssueCurrency="ngModel" [(ngModel)]="service.formdata.IssueCurrency" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="IssuerName" #IssuerName="ngModel" [(ngModel)]="service.formdata.IssuerName" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="RiskCurrency" #RiskCurrency="ngModel" [(ngModel)]="service.formdata.RiskCurrency" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PutDate" #PutDate="ngModel" [(ngModel)]="service.formdata.PutDate" class="form-control" readonly="readonly">   
        
        
            <input type="text" hidden name="PutPrice" #PutPrice="ngModel" [(ngModel)]="service.formdata.PutPrice" class="form-control" readonly="readonly">   
        <div class="col-3">
            <label>AskPrice</label>
            <input type="text" name="AskPrice" #AskPrice="ngModel" [(ngModel)]="service.formdata.AskPrice" class="form-control">   
        </div>
            <input type="text" hidden name="HighPrice" #HighPrice="ngModel" [(ngModel)]="service.formdata.HighPrice" class="form-control" readonly="readonly">   
            <input type="text" hidden name="LowPrice" #LowPrice="ngModel" [(ngModel)]="service.formdata.LowPrice" class="form-control" readonly="readonly">   
            <input type="text" hidden name="OpenPrice" #OpenPrice="ngModel" [(ngModel)]="service.formdata.OpenPrice" class="form-control" readonly="readonly">   
            <input type="text" hidden name="Volume" #Volume="ngModel" [(ngModel)]="service.formdata.Volume" class="form-control" readonly="readonly">   
            <input type="text" hidden name="BidPrice" #BidPrice="ngModel" [(ngModel)]="service.formdata.BidPrice" class="form-control" readonly="readonly">   
            <input type="text" hidden name="LastPrice" #LastPrice="ngModel" [(ngModel)]="service.formdata.LastPrice" class="form-control" readonly="readonly">   
            <input type="text" hidden name="CallDate" #CallDate="ngModel" [(ngModel)]="service.formdata.CallDate" class="form-control" readonly="readonly">   
            <input type="text" hidden name="CallPrice" #CallPrice="ngModel" [(ngModel)]="service.formdata.CallPrice" class="form-control" readonly="readonly">   
        </div>
    </div>
    
    
    <br><br>
    <button type="submit" class="btn btn-lg btn-block btn-info">submit</button>
    
    </form>
</mat-card-content>
</mat-card>
